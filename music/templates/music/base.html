{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
            Music Library App
        {% endblock title %}
    </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'music/styles.css' %}" />
</head>

<!--  **********************************************  -->
<body>
    <header>

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-3">Music Library</h1>
        <p class="lead">Team Clever Hacksaw</p>
    </div>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="{% url 'music:index' %}" class="navbar-brand">Home</a>
                    <a href="{% url 'music:artist_list' %}" class="navbar-brand">Artists</a>
                    <a href="{% url 'music:album_list' %}" class="navbar-brand">Albums</a>
                    <a href="{% url 'music:track_list' %}" class="navbar-brand">Tracks</a>
                </div>
            </div>
       </nav>

    </header>
    <!--  **********************************************  -->

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <!--  **********************************************  -->
    <footer class="page-footer">
        <hr>
        <div class="container">
            <p>Team Clever Hacksaw | Thomas Cothran &amp; Brett Fraley</p>
            <p>&copy; Awesome Inc U. Bootcamp 2016</p>
        </div>
    </footer>

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
